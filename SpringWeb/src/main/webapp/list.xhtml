<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<head>
<title>HaushaltsBuches Application</title>
</head>

<body>


	<h3>Monatlist</h3>

	<h:form id="liste">

		<table id="table1">
			<tr>
				<td><h:outputLabel for="monat" value="Monat :" /></td>
				<td><h:outputText id="monat"
						value="#{hausHaltsBuchBean.monatlicheListeResponse.monat}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="kassenbestand" value="Kassenbestand :" /></td>
				<td><h:outputText id="kassenbestand"
						value="#{hausHaltsBuchBean.monatlicheListeResponse.kassenbestand}" /></td>
			</tr>

			<tr />
			<tr />
			<tr />
			<tr />
		</table>

		<h:dataTable value="#{hausHaltsBuchBean.monatlicheListeResponse.list}"
			var="hinzufugen" styleClass="order-table"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<!-- column header -->
				<f:facet name="header">Type</f:facet>
				<!-- row record -->
    				#{hinzufugen.type}
    		</h:column>

			<h:column>
				<!-- column header -->
				<f:facet name="header">Betrag</f:facet>
				<!-- row record -->
    				#{hinzufugen.betrag}
    		</h:column>

			<h:column>
				<!-- column header -->
				<f:facet name="header">Kategorie</f:facet>
				<!-- row record -->
    				#{hinzufugen.kategorie}
    		</h:column>

			<h:column>
				<!-- column header -->
				<f:facet name="header">Memotext</f:facet>
				<!-- row record -->
    				#{hinzufugen.memo}
    		</h:column>

			<h:column>
				<!-- column header -->
				<f:facet name="header">Datum</f:facet>
				<!-- row record -->
    				#{hinzufugen.date}
    		</h:column>

		</h:dataTable>

	</h:form>


	<table>
		<tr />
		<tr />
		<tr />
		<tr>
			<td><a href="homePage.xhtml">Zur√ºck</a></td>
		</tr>
	</table>
</body>

</html>
